<!doctype html>
<html lang="en">
<head>
  <title>TV Maze</title>
  <link
      href="https://bootswatch.com/4/darkly/bootstrap.css"
      rel="stylesheet">
  <meta charset="utf-8">
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<main class="container">
  <h1 class="mt-3 text-center">TV Maze</h1>

  <form id="searchForm" class="mt-3 mb-5">
    <div class="form-group row d-flex justify-content-center">
    <div class="input-group col-xs-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
      <input
          id="searchForm-term"
          type="search"
          required
          value="westworld"
          class="form-control"
          aria-label="Search">
      <div class="input-group-append">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>
    </div>
  </form>

  <section id="showsList" class="row">
    <!-- will be filled in by JS -->
  </section>

  <!-- Episode Modal -->
  <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><!-- will be filled in by JS --></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- will be filled in by JS -->
        </div>
      </div>
    </div>
  </div>
</main>

<script src="http://unpkg.com/jquery"></script>
<script src="http://unpkg.com/axios/dist/axios.js"></script>
<script src="tvmaze.js"></script>
